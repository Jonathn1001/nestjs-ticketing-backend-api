<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo - Upload Large File</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Upload large file</h1>
    <input id="fileInput" type="file" multiple />
    <img src="" alt="uploaded" id="uploaded_img" />

    <script>
      const inputFile = document.getElementById('fileInput');
      const chunkSize = 2 * 1024 * 1024; // 2MB
      const imgUploaded = document.getElementById('uploaded_img');
      const api_url = 'http://localhost:3000';

      inputFile.onchange = async function () {
        const file = inputFile.files[0],
          chunks = [];
        let startPos = 0;
        while (startPos < file.size) {
          chunks.push(file.slice(startPos, startPos + chunkSize));
          startPos += chunkSize;
        }
        if (!chunks.length) return;
        const fileNameRandom =
          Math.random().toString(6).substring(2) + '-' + file.name;

        chunks.map(async (ck, index) => {
          const data = new FormData();
          const isLastChunk = index === chunks.length - 1;
          data.set('name', fileNameRandom + '-' + index);
          data.append('files', ck);
          data.set('isLastChunk', isLastChunk);

          const res = await axios.post(
            `${api_url}/user/upload/large-file`,
            data,
            {
              headers: {
                'Content-Type': 'multipart/form-data',
              },
            },
          );
          if (isLastChunk) {
            console.log('uploaded', res);
            imgUploaded.setAttribute('src', `${api_url}/${res.data.link}`);
          }
        });
      };
    </script>
  </body>
</html>
